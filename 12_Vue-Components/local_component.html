
<!DOCTYPE html>
<html>
	<head>
		<title>Local Component</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1,div,p,span{font-size:66px;font-family:helvetica}
			.red_font{color:red}
			.blue_background{background:blue}
            .grey_background{background:#666}
			.heavy_font{font-weight:bold}
			.comp_root {background: red; color:white;}
		</style>
		<script type='text/javascript' src='vue.js'></script>
	<body>	
		<div id='app1'>
            <!-- stick with small case names when sticking with components -->
            <p>VM 1</p>
			<comp></comp> 
        </div>
        <hr>
        <div id='app2'>
            <!-- stick with small case names when sticking with components -->
            <p>VM 2</p>
			<comp></comp> 
        </div>
        <template id="temp">
			<div class="comp_root">
				<p>This is a component</p>
			</div>
		</template>
	<script type='text/javascript'>
		var vm1 = new Vue({
            el:'#app1',
            components: {
                comp: {
                    template:'#temp',
                    data: function(){
                        return {
                        }
                    },
                    props:[],
                    methods:{},
                }
            }
        })
        var vm2 = new Vue({
			el:'#app2',
		})
	</script>	
	</body>
</html>
