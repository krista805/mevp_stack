
<!DOCTYPE html>
<html>
	<head>
		<title>Global Component</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1,div,p,span{font-size:66px;font-family:helvetica}
			.red_font{color:red}
			.blue_background{background:blue}
            .grey_background{background:#666}
			.heavy_font{font-weight:bold}
			.comp_root {background: red; color:white;}
		</style>
		<script type='text/javascript' src='vue.js'></script>
	<body>	
		<div id='app'>
			<!-- stick with small case names when sticking with components -->
			<simple_comp></simple_comp>
		</div>
		<template id="temp">
			<div class="comp_root">
				<p>This is a component</p>
				<p>{{ message }}</p>
				<p>{{ message_1 }}</p>
			</div>
		</template>
	<script type='text/javascript'>
		Vue.component('simple_comp', {
			template:'#temp',
			data: function(){
				return {
					message:'Components own data',
					message_1: 'Another components own data'
				}
			},
			props:[],
			methods:{},
		})

		var vm = new Vue({
			el:'#app',
			data:{
			},
			computed:{
			},
			methods:{},
		})
	</script>	
	</body>
</html>
