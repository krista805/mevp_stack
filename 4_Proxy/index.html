<!DOCTYPE html>
<html>

<head>
    <title>Vue Project</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div,
        p,
        span {
            font-family: helvetica;
            padding: 0;
            margin: 0;
            word-break: break-all
        }
    </style>
    <script type='text/javascript' src='vue.js'></script>

<body>

    <div id='app'>
        <p>{{ message }}</p>
    </div>

    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                // vm.message
                message: 'Message property'
            },
            methods: {
                // method name colon and anonymous function
                output: function(){
                    // alert(123);

                    //in the console type in vm.output(). You will get an alert box displaying 123

                    alert(this.message)
                    //vm.output() --> Message property
                }

            }
        })
    </script>
</body>

</html>
