
<!DOCTYPE html>
<html>
	<head>
		<title>VUE</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1,div,p,span{font-size:66px;font-family:helvetica}
		</style>
		<script type='text/javascript' src='vue.js'></script>
	<body>	
		<div id='app'>
			<p v-bind:style='{color:color_choice, background:bg_color}'>I am a P tag...</p>
			<hr>
			<p v-bind:style='style_object'>I am a P tag...</p>
		</div>
	<script type='text/javascript'>
		var vm = new Vue({
			el:'#app',
			data:{
				color_choice:'red',
				bg_color: 'blue',
				style_object: {
					color:'red',
					background:'yellow'
				}
			},
			computed:{},
			methods:{},
		})
	</script>	
	</body>
</html>
