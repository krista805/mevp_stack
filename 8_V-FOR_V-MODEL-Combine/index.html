<!DOCTYPE html>
<html>

<head>
    <title>V-ON</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div,
        p,
        span {
            font-family: helvetica;
            padding: 0;
            margin: 0;
            word-break: break-all
        }
    </style>
    <script type='text/javascript' src='vue.js'></script>

<body>

    <div id='app'>
        <hr>
        <br>
        <select v-model='message'>
            <option v-for="element in list_info" v-bind:value="element.value">{{ element.text }}</option>
        </select>
        <p>You have selected: <span> {{ message}} </span></p>
        
    </div>

    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'fruit type',
                list_info: [
                    {value: 'apple', text: 'fruit 1'},
                    {value: 'peach', text: 'fruit 2'},
                    {value: 'banana', text: 'fruit 3'},
                    {value: 'orange', text: 'fruit 4'},
                    {value: 'kiwi', text: 'fruit 5'},
                ]
            },
            methods: {
            }
        })
    </script>
</body>

</html>
