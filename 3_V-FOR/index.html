<!DOCTYPE html>
<html>

<head>
    <title>Vue Project</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div,
        p,
        span {
            font-family: helvetica;
            padding: 0;
            margin: 0;
            word-break: break-all
        }
    </style>
    <script type='text/javascript' src='vue.js'></script>

<body>

    <div id='app'>
        <ul v-for='element in info_set'>
            <li>{{element.brand}}</li>
            <li>{{element.model}}</li>
            <li>{{element.engine}}</li>
        </ul>
    </div>

    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                info_set: [{
                        brand: 'Toyota',
                        model: 'Prius',
                        engine: 'v1',
                    },
                    {
                        brand: 'Toyota',
                        model: 'Rav4',
                        engine: 'v4',
                    },
                    {
                        brand: 'Toyota',
                        model: 'Sequoia',
                        engine: 'v8',
                    },
                    {
                        brand: 'Toyota',
                        model: '4Runner',
                        engine: 'v6',
                    },
                    {
                        brand: 'Toyota',
                        model: 'Camry',
                        engine: 'v2',
                    }
                ] //array value
            },
        })
    </script>
</body>

</html>
